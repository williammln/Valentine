<!DOCTYPE html>
<html>

<head>
    <title>Valentine's Day Fun</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="message">Do you want to be my Valentine?</div>
    <div class="buttonBox" id="yesBox">
        <button id="yesButton">Yes</button>
    </div>
    <div class="buttonBox" id="noBox">
        <button id="noButton">No</button>
    </div>

    <script src="script.js"></script>

    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="yay.png" alt="Happy Valentine's Day" class="popup-image">
            <p class="popup-message">YIPPIE<br>Now that you accepted 100% on your own will<br>Happy Valentine!!!</p>
            <button class="popup-close" onclick="closePopup()">Close</button>
        </div>
    </div>

</body>

</html>
